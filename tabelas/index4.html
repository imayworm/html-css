<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            
            width: 500px;
        }
        
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }


    </style>
    <title>Document</title>
</head>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Cláudia</td>

                <td>Matrix</td>
                <td>Big Hero</td>
            
            </tr>

                <td>Bruno</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>

                <td>Daniel</td>

            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
